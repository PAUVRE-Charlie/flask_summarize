<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="container">
    <h1 class="mt-4">Summarization</h1>
    <div class = 'row row-lg'>
        <div class='col col-lg-6'>
            <p class='text-justify'>Paste the long text to summarize.</p>
        </div>
        <div class='col col-lg-10'>
            <form action="{{url_for('home')}}" method="POST">
                <div class="form-group form-group-lg">
                    <textarea id="text" class="form-control input-large" style="height: 400px;" name="text" placeholder="Your text goes here">{{text}}</textarea>
                </div>
                <button class="btn btn-secondary" type="submit">Summarize</button>, <a href="{{url_for('evaluate')}}">Evaluate</a> or <a href="{{url_for('compare')}}">Compare models</a>
            </form>
        </div>
        {% if summary %}
        <div class='col col-lg-10'>
            <div class="form-group form-group-lg">
                {{summary}}
            </div>
        </div>
        {% endif %}
    </div>
</div>
